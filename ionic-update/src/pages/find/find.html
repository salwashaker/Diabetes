<ion-header>
    </ion-header>
    
    <ion-content padding>
        <ion-list>
 <ion-item-sliding *ngFor="let person of persons | async">
 <ion-item>
 <ion-card text-right>
<ion-card-header>
    
<ion-thumbnail item-start>
   <img align="left" src="assets/imgs/person.png" >
                                            
  </ion-thumbnail>
                                                 
     
     <h2>
          الاسم:  {{person.payload.val().name}} 
       </h2>
       
       <h2>
            رقم الهاتف: {{person.payload.val().number}} 
          </h2>
  
   </ion-card-header>
  </ion-card>    
  </ion-item>
 </ion-item-sliding>
  </ion-list>
  
  </ion-content>
