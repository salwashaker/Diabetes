<ion-header>
  <ion-navbar>
 
    <button ion-button menuToggle>
      <ion-icon name="person"></ion-icon>
    </button>
</ion-navbar>
  
</ion-header>

<ion-content padding>
  

<h1>اذا كنت بحاجة الى الانسولين يمكنك اضافة معلوماتك ليتسنى لنا مساعدتك</h1>
  <ion-item>
    <ion-label floating>الاسم الثلاثي</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>رقم الهاتف</ion-label>
    <ion-input type="text" [(ngModel)]="number"></ion-input>
  </ion-item>
   
        
  
     
   <button    class="btn"
    (click)="createPerson(name,number)" >
       
        اضافة</button>


    
</ion-content>
