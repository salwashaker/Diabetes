<ion-header>
    
      <ion-navbar>
        <ion-title></ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
    
        <ion-item>
            <ion-label  floating>الايميل</ion-label>
            <ion-input  [(ngModel)]='data.email'  type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>الباسوورد</ion-label>
            <ion-input  [(ngModel)]='data.password'   type="password"></ion-input>
          </ion-item>
    
          <ion-item>
              <button class="btn" ion-button large (click)="register()">تسجيل</button>
            </ion-item>
        
            <ion-item>
              <button  class="btn" ion-button large (click)="goToLog()"> دخول </button>
            </ion-item>

    </ion-content>
